  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Pair programming</title>
  </head>

  <body>
    <div class="header-container"></div>
    <section>
      <div class="shop">
        <div class="header">
          <h1>Quicker and convenient shopping at your location</h1>

          <br />

          <input
            id="search"
            type="text"
            placeholder="enter search the nearest shopping center"
          /><br /><br />
          <p class="link"><a href="https://www.naivas.co.ke/">Shop now</a></p>
        </div>
        <div class="img">
          <img src="/assets/images/shopping-1.jpg" height="500px" />
        </div>
      </div>
    </section>
